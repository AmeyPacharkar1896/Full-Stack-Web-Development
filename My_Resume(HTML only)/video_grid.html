<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Grid</title>
</head>

<body>
  <table width="100%">
    <thead>
      <th colspan="2">
        <h1>
          Watch Videos

        <td>
          <hr />
        </td>

      </tr>

        </td>

    </tbody>
  </table>
</body>

</html>
