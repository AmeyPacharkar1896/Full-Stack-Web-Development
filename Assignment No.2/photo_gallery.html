<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoGallery</title>
</head>

<body>
  <table width="100%">
    <thead>
      <th colspan="3">
        <h1>
          Photo Gallery
        </h1>
      </th>
    </thead>
    <tbody>
      <tr>
        <td>
          <hr />
        </td>
        <td>
          <hr />
        </td>
      </tr>
      <tr>
        <td>
          <img src="photos/iceland_vortex.jpg" alt="'Iceland Vortex' by Larryn Rae" height="300" width="700" />
          <h3>
            Iceland Vortex - Larryn Rae
          </h3>
        </td>
        <td>
          <img src="photos/dugi_otok-Variant_A.jpg" alt="'Dugi Otok - Variant A' by  Ivan Vucetic" height="300"
            width="700" />
          <h3>
            Dugi Otok - Variant A - Ivan Vucetic
          </h3>
        </td>
      </tr>
      <tr>
        <td>
          <hr />
        </td>
        <td>
          <hr />
        </td>
      </tr>
      <tr>
        <td>
          <img src="photos/harmony.jpg" alt="'Harmony' by Stefan Liebermann" height="300" width="700" />
          <h3>
            Harmony - Stefan Liebermann
          </h3>
        </td>
        <td>
          <img src="photos/star_trails_over_the_lujiazui_city_skyline.jpg"
            alt="'Star trails over the Lujiazui City Skyline' by Daning Kai" width="90%" height="300" />
          <h3>
            Star trails over the Lujiazui City Skyline - Daning Kai
          </h3>
        </td>
      </tr>
      <tr>
        <td>
          <hr />
        </td>
        <td>
          <hr />
        </td>
      </tr>
      <tr>
        <td>
          <img src="photos/the_rose.jpg" alt="'The Rose'" width="90%" height="300" />
          <h3>
            The Rose
          </h3>
        </td>
        <td>
          <img src="photos/total_solar_eclipse.jpg" alt="Total Solar Eclipse of 2017" width="90%" height="300" />
          <h3>
            Total Solar Eclipse of 2017
          </h3>
        </td>
      </tr>
      <tr>
        <td>
          <hr />
        </td>
        <td>
          <hr />
        </td>
      </tr>
    </tbody>
  </table>

</html>
