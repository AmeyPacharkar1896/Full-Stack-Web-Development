<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">

    <div class="nav-right">
      <a href="photo_gallery.html">MyGallery</a>
      <a href="video_grid.html">Watch Video?</a>
    </div>
  </nav>
  <table width="100%">
    <thead>
      <tr>
        <th></th>
        <th width="40%">
          <h1>
            Contact Me!
          </h1>
          <hr />
        </th>
        <th></th>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>
          <form>
            <label for="forName">Name</label>
            <br />
            <input id="forName" class="input_button" type="text" placeholder="Enter your Name" required />
            <br />
            <br />
            <label for="forEmail">Email</label>
            <br />
            <input id="forEmail" class="input_button" type="email" placeholder="Enter your email" required />
            <br />
            <br />
            <label for="forPhoneNumber">Phone Number</label>
            <br />
            <input id="forPhoneNumber" class="input_button" type="number" placeholder="Enter your phone number"
              required />
            <br />
            <br />
            <label for="forDate">Date</label>
            <br />
            <input id="forDate" class="input_button" type="date" required />
            <br />
            <br />
            <label>Gender</label>
            <br />
            <label>
              <input name="gender" type="radio" /> Male
            </label>
            <label>
              <input name="gender" type="radio" /> Female
            </label>
            <br />
            <br />
            <label>Reason</label>
            <br />
            <textarea placeholder="Reason" rows="5" cols="30"></textarea>
            <br />
            <br />
            <label>How do you know me?</label>
            <br />
            <br />
            <input type="checkbox" /> LinkedIn
            <br />
            <input type="checkbox" /> FaceBook
            <br />
            <input type="checkbox" /> Instagram
            <br />
            <input type="checkbox" /> GitHub
            <br />
            <br />
            <input class="button" type="submit">
          </form>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>

</body>

</html>
