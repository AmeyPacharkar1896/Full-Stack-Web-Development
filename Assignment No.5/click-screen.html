<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Click Control</title>
</head>

<body>
  <label for="upward-key">Up</label>
  <input id="upward-key" name="control" type="radio" />
  <label id="center-key-label" for="center-key">Center</label>
  <input id="center-key" name="control" type="radio" />
  <label id="downward-key-label" for="downward-key">Down</label>
  <input id="downward-key" name="control" type="radio" />
  <div id="race-track">
    <div class="car" id="car-1">
    </div>
    <div class="car" id="race-car">
    </div>
    <div class="car" id="car-2">
    </div>
</body>

</html>
