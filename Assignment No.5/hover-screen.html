<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hover Control</title>
</head>

<body>
  <div class="controller" id="upward-lane">

  </div>
  <div id="race-track">
    <div class="car" id="car-1">
    </div>
    <div class="car" id="race-car">
    </div>
    <div class="car" id="car-2">
    </div>
  </div>
</body>
